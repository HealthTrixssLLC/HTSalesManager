version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: healthtrixss-db
    environment:
      POSTGRES_DB: healthtrixss_crm
      POSTGRES_USER: healthtrixss
      POSTGRES_PASSWORD: ${DB_PASSWORD:-healthtrixss_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthtrixss"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthtrixss-network

  # Health Trixss CRM application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthtrixss-crm
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://healthtrixss:${DB_PASSWORD:-healthtrixss_dev_password}@postgres:5432/healthtrixss_crm
      SESSION_SECRET: ${SESSION_SECRET:-change_this_in_production}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - healthtrixss-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  healthtrixss-network:
    driver: bridge
